<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="style-login-resgister.css">
    <link rel="stylesheet" href="style-navbar.css">
    <link rel="stylesheet" href="style-grafic.css">
    <link rel="stylesheet" href="style-home.css">
    <style>
        .hidden {
            display: none;
        }

        /* table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        } */
    </style>
</head>

<body>
    <!-- LOGIN PAGE -->
    <div id="login-container" class="div-login-container">
        <div class="div-form-login">
            <form CLASS='entrada' id="login-form">
                <!-- img -->
                <div class="container-img-form">
                    <div id="div-img-form" class="form-control">
                        <img class="img-form"
                            src="https://img.freepik.com/vector-premium/grupo-personas-concepto-amistad-estilo-dibujos-animados-coloridos_3482-8504.jpg?w=360"
                            alt="">
                    </div>
                </div>
                <div class="div-titulo-login">
                    <label class="form-label" for="form2Example1">Inicio de Sesión</label>
                </div>
                <!--User Name or Email input -->
                <div class="div-txt-input">
                    <div class="div-lbl">
                        <label class="form-label" id="label-login" for="form2Example1">Usuario</label>
                    </div>
                    <div class="div-input">
                        <input type="text" id="login-username" class="input" name="usuario"
                            placeholder="Ingresa nombre de usuario" required />
                    </div>
                </div>
                <!-- Password input -->
                <div class="div-txt-input">
                    <div class="div-lbl">
                        <label class="form-label" id="label-login" for="form2Example2">Contraseña</label>
                    </div>
                    <div class="div-input">
                        <input type="password" id="login-password" class="input" name="clave"
                            placeholder="Ingresa contraseña" required />
                    </div>
                </div>
                <!-- Submit button -->
                <div class="div-btn-login">
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </div>
                <!-- Register buttons -->
                <div class="div-footer">
                    <P class='parrafo'>
                        ¿No tienes cuenta? <A href='#' id="show-register">REGISTRATE</A>
                    </P>
                </div>
            </form>
        </div>
    </div>

    <!-- REGISTER PAGE -->
    <div id="hidden">
        <div id="register-container" class="div-login-container">
            <div class="div-form-register">
                <!-- Formulario -->
                <form CLASS='entrada' id="register-form">
                    <!-- img -->
                    <div class="container-img-form">
                        <div id="div-img-form-r" class="form-control">
                            <!-- <img class="img-form"
                                src="https://desk.zoho.eu/portal/api/kbCategory/54059000000221148/logo/1576492000000009001?orgId=20073724420"
                                alt="">-->
                            <img class="img-form"
                                src="https://climbingland.com/wp-content/uploads/2017/12/nuevo-registro-climbingland.jpg"
                                alt="">
                        </div>
                    </div>
                    <div class="div-titulo-login">
                        <label class="form-label" for="form2Example1">Registrar Cuenta</label>
                    </div>
                    <!-- Name Register -->
                    <div class="div-txt-input">
                        <div class="div-lbl">
                            <label class="form-label" id="label-login" for="form2Example1">Name</label>
                        </div>
                        <div class="div-input-r">
                            <input type="text" id="register-name" class="input" name="usuario"
                                placeholder="Ingresa nombre de usuario" required />
                        </div>
                    </div>
                    <!--User Name or Email input -->
                    <div class="div-txt-input">
                        <div class="div-lbl">
                            <label class="form-label" id="label-login" for="form2Example1">Usuario</label>
                        </div>
                        <div class="div-input-r">
                            <input type="text" id="register-username" class="input" name="usuario"
                                placeholder="Ingresa nombre de usuario" required />
                        </div>
                    </div>
                    <!-- Password input -->
                    <div class="div-txt-input">
                        <div class="div-lbl">
                            <label class="form-label" id="label-login" for="form2Example2">Contraseña</label>
                        </div>
                        <div class="div-input-r">
                            <input type="password" id="register-password" class="input" name="clave"
                                placeholder="Ingresa contraseña" required />
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="div-btn-register">
                        <button type="submit" class="btn-login">Registrarme</button>
                    </div>
                    <!-- Register buttons -->
                    <div class="div-footer">
                        <P class='parrafo-r'>
                            ¿Ya tienes una cuenta? <A href='#' id="show-login">ENTRAR</A>
                        </P>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Home Page -->

    <div id="home-container" class="hidden">
        <!-- Navbar -->
        <header class="header-navbar">
            <nav class="navbar">
                <!-- btn git -->
                <div class="div-btn-git">
                    <button class="btn-github"><a class="a" href="https://github.com/JuanJTR"
                            target="_blank">GitHub</a></button>
                </div>
                <!-- title -->
                <div class="div-title">
                    Parcial 2
                </div>
                <div class="div-container-btn">
                    <!-- btn profile -->
                    <div class="div-profile">
                        <!-- <button class="profile"></button> -->
                        <a class="link-profile" href="profile.html" id="show-profile">✎Profile</a>
                    </div>
                    <!-- btn logout -->
                    <div class="div-logout">
                        <button id="logout" class="btn-logout">LogOut</button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="div-body-container">
            <div class="div-container-home">
                <h2>Welcome, <span id="welcome-name"></span>!</h2>
                <button id="logout" class="btn-login hidden">Logout</button>
                <h3>Financial Entries</h3>
                <div class="div-input-tabel">
                    <select id="entry-type" class="select-amount">
                        <option value="Incomes">- Incomes -</option>
                        <option value="Expenses">- Expenses -</option>
                    </select>
                    <input type="number" id="entry-amount" class="input-table" placeholder="Enter amount">
                    <button id="add-entry" class="btn-add">Add Register</button>
                </div>
                <div class="div-table">
                    <table id="financial-table" class="styled-table">
                        <thead>
                            <tr>
                                <th>Type Transaction</th>
                                <th>Amount Transaction</th>
                            </tr>
                        </thead>
                        <tbody id="financial-entries">
                        </tbody>
                    </table>
                </div>
                <div id="chart-container">
                    <div class="bar" id="income-bar"></div>
                    <div class="bar" id="expense-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
