<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="style-profile.css">
    <style>
        iframe {
            width: 100%;
            height: 10.5%;
            border: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- <h1>editar perfil</h1> -->
    <div class="container" id="Profile-container">
        <iframe src="nav.html" frameborder="0"></iframe>
        <div class="container-profile">
            <div class="div-profile">
                <div class="div-btn-return">
                    <!-- <button class="btn-return">regresar</button> -->
                    <a href="..index.html" class="link-back">
                        <h1 class="flecha">←</h1> Back to Home
                    </a>
                    <button id="logout" class="btn-logout-profile">LogOut</button>
                </div>
                <div class="div-name">
                    <h2><span id="welcome-name-profile"></span></h2>
                </div>
                <div class="div-config">
                    <a class="link-setup" href="#" id="SetUp-Account" onclick="showSetUpForm(this)">Set up my account
                        ▼</a>
                </div>
                <!-- form -->
                <div class="div-form-edition hidden" id="SetUp-form">
                    <form class="form-edition" id="setup-account-form">
                        <div class="div-title-form">
                            <span>Change Name and Password</span>
                        </div>
                        <div class="div-txt-input">
                            <div class="div-lbl">
                                <label class="form-label" id="label-login" for="form2Example1">Name</label>
                            </div>
                            <div class="div-input-r">
                                <input type="text" id="edit-name" class="input" name="usuario"
                                    placeholder="Ingresa nuevo nombre de usuario" required />
                            </div>
                        </div>
                        <div class="div-txt-input">
                            <div class="div-lbl">
                                <label class="form-label" id="label-login" for="form2Example2">Contraseña</label>
                            </div>
                            <div class="div-input-r">
                                <input type="password" id="edit-password" class="input" name="clave"
                                    placeholder="Ingresa contraseña" required />
                            </div>
                        </div>
                        <div class="div-txt-input">
                            <div class="div-lbl">
                                <label class="form-label" id="label-login" for="form2Example2">Confirmar
                                    Contraseña</label>
                            </div>
                            <div class="div-input-r">
                                <input type="password" id="confirm-password" class="input" name="clave"
                                    placeholder="Confirma contraseña" required />
                            </div>
                        </div>
                        <div class="container-btns">
                            <div class="div-btn-register">
                                <button type="submit" id="save-changes" class="btn-save">Save Changes</button>
                            </div>
                            <div class="div-btn-register">
                                <button type="button" class="btn-cancel" onclick="CancelSetUp()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="profile.js"></script>
</body>

</html>
